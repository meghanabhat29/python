<html>
<head>
	<script language = 'javascript'>
	var object1 = { "Book": "Wishful Thinking","Author" : "Alexandra Bullock"};
		document.write("<h1>JSON with JavaScript example</h1>");
		document.write("<br>");
		document.write("<h3>Book= " + object1.Book+"</h3>");
		document.write("<h3>Author= " + object1.Author+"</h3>");

		var object2 = { "Series" : "Famous Five","Author" : "Enid Blyton" };
		document.write("<br>");
		document.write("<h3>Series= " + object2.Series+"</h3>");
		document.write("<h3>Author= " + object2.Author+"</h3>");

		document.write("<hr/>");	
		document.write(object1.Book+ " : This book's author is "+object1.Author);
		document.write("<hr/>");
	</script>
</head>
<body>
</body>
</html>
